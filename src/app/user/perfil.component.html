<div>
    <h1>Editar tu perfil </h1>
    <hr>
    <div class="col-md-4">
      <form [formGroup]="perfilForm" autocomplete="off" (ngSubmit)="fnUpdate(perfilForm.value)" novalidate>
        <div class="form-group" [ngClass]="{'error': NoValidateFirstName()}" >
          <label for="firstName">Nombre:</label>
          <em *ngIf="NoValidateFirstName() && perfilForm.controls.firstName?.errors.required">Este campo es requerido</em>
          <em *ngIf="NoValidateFirstName() && perfilForm.controls.firstName?.errors.pattern">No se permiten numeros en el nombre</em>
          <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="Nombre..." />
        </div>
        <div class="form-group">
          <label for="lastName">Apellido:</label>
          <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Apellido..." />
        </div>
  
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <button type="button" class="btn btn-default">Cancelar</button>
      </form>
    </div>
  </div>
